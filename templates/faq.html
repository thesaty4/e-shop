{% extends 'base.html' %} {% load static %} {% static 'images' as baseUrl%} {% block content %}

<body>
    <!--====== App Content ======-->
    <div class="app-content">

        <!--====== Section 1 ======-->
        <div class="u-s-p-y-60">

            <!--====== Section Content ======-->
            <div class="section__content">
                <div class="container">
                    <div class="breadcrumb">
                        <div class="breadcrumb__wrap">
                            <ul class="breadcrumb__list">
                                <li class="has-separator">

                                    <a href="/">Home</a>
                                </li>
                                <li class="is-marked">

                                    <a href="/faq">FAQ</a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--====== End - Section 1 ======-->


        <!--====== Section 2 ======-->
        <div class="u-s-p-b-60">

            <!--====== Section Content ======-->
            <div class="section__content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div class="faq">
                                <h3 class="faq__heading">FREQUENTLY QUESTIONS</h3>
                                <p class="faq__text">
                                    {{title_of_faq.discription|safe}}</h3>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--====== End - Section Content ======-->
        </div>
        <!--====== End - Section 2 ======-->


        <!--====== Section 3 ======-->
        <div class="u-s-p-b-60">

            <!--====== Section Content ======-->
            <div class="section__content">
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12">
                            <div id="faq-accordion-group">
                                {%for faq_data in faq%}
                                    <div class="faq__list">
                                        <a class="faq__question collapsed" href="#faq-{{faq_data.id}}" data-toggle="collapse">
                                            {{faq_data.question}}
                                        </a>
                                        <div class="faq__answer collapse" id="faq-{{faq_data.id}}" data-parent="#faq-accordion-group">
                                            <p class="faq__text">
                                                {{faq_data.answer|safe}}
                                            </p>
                                        </div>
                                    </div>
                                {%endfor%}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--====== End - Section Content ======-->
        </div>
        <!--====== End - Section 3 ======-->
    </div>
    <!--====== End - App Content ======-->

</body>
{%endblock%}
