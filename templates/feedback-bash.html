<div class="u-s-p-b-90 u-s-m-b-30">

    <!--====== Section Intro ======-->
    <div class="section__intro u-s-m-b-46">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="section__text-wrap">
                        <h1 class="section__heading u-c-secondary u-s-m-b-12">CLIENTS FEEDBACK</h1>

                        <span class="section__span u-c-silver">WHAT OUR CLIENTS SAY</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!--====== End - Section Intro ======-->

    <!--====== Section Content ======-->
    <div class="section__content">
        <div class="container">

            <!--====== Testimonial Slider ======-->
            <div class="slider-fouc">
                <div class="owl-carousel" id="testimonial-slider">
                    {%for feedback_data in usr_feedback%}
                        <div class="testimonial">
                                <div class="testimonial__img-wrap">
                                    
                                    <img class="testimonial__img" src="{{MEDIA_URL}}{{feedback_data.user.profile_pic}}" alt="">
                                </div>
                                <div class="testimonial__content-wrap">
                                    
                                    <span class="testimonial__double-quote"><i class="fas fa-quote-right"></i></span>
                                    <blockquote class="testimonial__block-quote">
                                        <p>{{feedback_data.feedback}}</p>
                                    </blockquote>
                                    
                                    <span class="testimonial__author">{{feedback_data.name}}</span>
                                </div>
                        </div>
                    {%endfor%}
                </div>
            </div>
            <!--====== End - Testimonial Slider ======-->
        </div>
    </div>
    <!--====== End - Section Content ======-->
</div>
